<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | DataMorphAI</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #f7f1e8;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /*  Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1d3557;
      color: white;
    }

    .navbar .logo {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
    }

    .auth-container {
      background-color: #fff;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin: 4rem auto;
    }

    .auth-container h2 {
      margin-bottom: 1rem;
      color: #1d3557;
      text-align: center;
    }

    .auth-container form {
      display: flex;
      flex-direction: column;
    }

    .auth-container input {
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .auth-container button {
      padding: 0.75rem;
      background-color: #1d3557;
      color: #fff;
      border: none;
      margin-top: 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    .auth-container button:hover {
      background-color: #163354;
    }

    .auth-container .toggle {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .auth-container .toggle a {
      color: #1d3557;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!--  Navbar -->
  <nav class="navbar">
    <div class="logo">DataMorphAI</div>
    <div class="nav-links">
      <a href="signin.html">Sign In</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </nav>

  <!--  Signup Form -->
  <div class="auth-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="toggle">
      Already have an account? <a href="signin.html">Sign In</a>
    </div>
  </div>

</body>
</html>
